apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  parallelism: 2
  completions: 4
  template:
    spec:
      containers:
        - name: pi
          image: resouer/ubuntu-bc
          command: [ "sh", "-c", "echo 'scale=10000; 4*a(1)' | bc -l" ]
      restartPolicy: Never
  backoffLimit: 4